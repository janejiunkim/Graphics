<script id='my_vertex_shader' type='x-shader/x-vertex'>
   attribute vec3 aPos;
   varying   vec3 vPos;

      gl_Position = vec4(aPos, 1.);

<!!-------- FRAGMENT SHADER: THIS IS WHERE YOU WILL DO YOUR WORK -------->

<script id='my_fragment_shader' type='x-shader/x-fragment'>

 float disk(vec2 xy, float x, float y, float r) {
    xy = (xy - vec2(x, y)) / r;
    return step(length(xy), 1.);
 }

 float edge(vec2 xy, float a, float b, float c) {
    return step(a * xy.x + b * xy.y + c, 0.);
 }

 uniform float uTime;   // TIME, IN SECONDS

 varying vec3 vPos;     // -1 < vPos.x < +1
                        // -1 < vPos.y < +1
                        //      vPos.z == 0

 // CAMERA FOCAL LENGTH

 float fl = 2.5;

 // GEOMETRY
 //moves sphere, makes it bigger/smaller
 vec4 Sph = vec4(0.,sin(uTime),-3., .6);
 

 // LIGHT DIRECTION AND COLOR

 vec3 L  = normalize(vec3(sin(uTime),3.,1.));
 vec3 Lc = vec3(1.,1.,1.);

 // REFLECTANCE: AMBIENT AND DIFFUSE

 vec3 A = vec3(.7,.025,.1);

 vec3 D = vec3(.5,.5,.2);

 vec3 S = vec3(0.4, 0.3, 0.5);
 

 void main() {

    // BACKGROUND COLOR

    vec3 color = vec3(.3,8.,.2);

    // COMPUTE RAY (V,W) AT THIS PIXEL

    vec3 V = vec3(0.,0.,0.);
    vec3 W = normalize(vec3(vPos.xy, -fl));

    // OFFSET EVERYTHING BY SPHERE ORIGIN

    vec3 Vp = V - Sph.xyz;

    // COMPUTE QUADRATIC COEFFICIENTS

    float B = dot(W, Vp);
    float C = dot(Vp, Vp) - Sph.w * Sph.w;
    float discr = B * B - C;

    // IF DISCRIMINANT IS NOT NEGATIVE

    if (discr >= 0.) {

       // COMPUTE t.

       float t = -B - sqrt(discr);

       // IF t IS NOT NEGATIVE

       if (t >= 0.) {

          // COMPUTE SURFACE POINT AND NORMAL

          vec3 P = V + t * W;
	       vec3 N = normalize(P - Sph.xyz);

         //REFLECTION

         vec3 R = 2. * N * dot(N,L) - L;



	  // DO SURFACE SHADING

          color = A + Lc * (D * max(0., dot(N,L)) + (S * pow(max(0., dot(-W, R)), 2.)));
       }
    }

    gl_FragColor = vec4(sqrt(color), 1.0);
 }</script>
